<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div align="center">
    <h2>Edit user</h2>
    <form action="updateUser" method="post" modelAttribute="user">
        <table border="0" cellpadding="5">
            <tr>
                <td>Id: </td>
                <td><input name="id" th:value="${user.id}" readonly/></td>
                </td>
            </tr>
            <tr>
                <td>Name: </td>
                <td><input name="name" th:value="${user.name}"/></td>
            </tr>
            <tr>
                <td>Surname: </td>
                <td><input name="surname" th:value="${user.surname}" /></td>
            </tr>
            <tr>
                <td>Year of birth: </td>
                <td><input name="yearOfBirth" th:value="${user.yearOfBirth}" /></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Save"></td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
